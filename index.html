<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Data Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header class="dashboard-header">
        <h1>Real-Time Data Dashboard</h1>
        <button id="refresh-button">Refresh Data</button>
    </header>

    <main class="dashboard-grid">
        <div class="metric-card">
            <h2 class="card-title">Total Users</h2>
            <p class="metric-value" id="total-users">Loading...</p>
        </div>

        <div class="chart-card">
            <h2 class="card-title">User Sign-ups (Last 7 Days)</h2>
            <canvas id="myChart"></canvas>
        </div>

        <div class="metric-card">
            <h2 class="card-title">Failed Logins Today</h2>
            <p class="metric-value" id="failed-logins">Loading...</p>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
